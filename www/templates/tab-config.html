<ion-view view-title="Config">
  <ion-content>
    <ion-list>

      <ion-toggle ng-model="config.Autologin " class="item-icon-left" toggle-class="toggle-calm" ng-change="autologin_change()">
        <i class="icon ion-refresh"></i>
        AutoLogin
      </ion-toggle>
       
    </ion-list>

    <ion-list>

      <label class="item item-input">
       <span class="input-label">Date</span>
       <input type="date">
     </label>
   </ion-list>
   <ion-list>

     <label class="item item-input">
       <span class="input-label">Month</span>
       <input type="month">
     </label>
   </ion-list>
   <ion-list>

     <label class="item item-input">
       <span class="input-label">Number</span>
       <input type="number">
     </label>
   </ion-list>
   <ion-list>

     <label class="item item-input">
      <span class="input-label">Telephone</span>
      <input type="tel">
    </label>
  </ion-list>
  <ion-list>

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
  </ion-list>
  <ion-list>

    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email">
    </label>

  </ion-list>
</ion-content>
</ion-view>
