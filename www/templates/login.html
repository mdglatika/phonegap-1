<ion-view view-title="Login" id="login-view" ng-init="init_view()">
 
  <ion-content class="padding-top">
  
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Url ws" ng-model="data.url_ws">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>          
      </div>
      <button ng-disabled="!data.username || !data.password"  class="button button-block button-calm" ng-click="login()">Login</button>
      <div class="text-center" >
        <ion-spinner  icon="spiral" ng-show="try_logging" ></ion-spinner>          
      </div>

  </ion-content>
</ion-view>
